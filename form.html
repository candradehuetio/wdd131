<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    
    <link rel="stylesheet" href="styles/form.css">

    <meta name="author" content="Carlos Andrés Andrade Huetio">
    <meta name="description" content="Product Review Form">
</head>
<body>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get">
        <label for="product">Product: </label>
        <select name="product" id="product" required>
            <option value="" disabled selected>Select a product</option>
        </select>
        <fieldset>
            <legend>Overall Rating:</legend>
            <label><input type="radio" name="rating" value="1" required>1</label>
            <label><input type="radio" name="rating" value="2">2</label>
            <label><input type="radio" name="rating" value="3">3</label>
            <label><input type="radio" name="rating" value="4">4</label>
            <label><input type="radio" name="rating" value="5">5</label>
        </fieldset>
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <label><input type="checkbox" name="features" value="durability">Durability</label>
            <label><input type="checkbox" name="features" value="design">Design</label>
            <label><input type="checkbox" name="features" value="performance">Performance</label>
            <label><input type="checkbox" name="features" value="value">Value</label>
        </fieldset>

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>

        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>©️<span id="currentyear"></span> Carlos Andrés Andrade Huetio, Spain</p>
    
        <p id="lastModified"></p>
    </footer>
    
    <script src="scripts/form.js" defer></script>
</body>
</html>
