<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>

    <link rel="stylesheet" href="styles/place-small.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer src="scripts/place.js"></script>

    
</head>
<body>
    <header>
        <div class="yellow">
            <h1>Colombia</h1>
        </div>
        <div class="blue"></div>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="trying smallest image" width="500" height="250">
            </picture>
        </div>

        <div class="data">

            <div class="tag">
                <h2>Data</h2>
            </div>

            <div class="table_data">
                <table>
                    <tr>
                        <td class="bold">Area</td>
                        <td>1,141,748 sq km</td>
                    </tr>
                    <tr>
                        <td class="bold">Population</td>
                        <td>53,425,635</td>
                    </tr>
                    <tr>
                        <td class="bold">Capital</td>
                        <td>Bogotá, DC</td>
                    </tr>
                    <tr>
                        <td class="bold">Languages</td>
                        <td>Spanish</td>
                    </tr>
                    <tr>
                        <td class="bold">Currency</td>
                        <td>Colombian peso</td>
                    </tr>
                    <tr>
                        <td class="bold">Time zone</td>
                        <td>UTC-5</td>
                    </tr>
                    <tr>
                        <td class="bold">Calling code</td>
                        <td>+57</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="weather">

            <div class="tag">
                <h2>Weather </h2>

                <div class="weather-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>

            </div>

            <div class="table_weather">
                <table>
                    <tr>
                        <td class="bold">Temperature</td>
                        <td>30 °C</td>
                    </tr>
                    <tr>
                        <td class="bold">Conditions</td>
                        <td>Partly Cloudly</td>
                    </tr>
                    <tr>
                        <td class="bold">Wind</td>
                        <td>12 km/h</td>
                    </tr>
                    <tr>
                        <td class="bold">Wind Chill</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </main>

    <footer>
        <p>©️<span id="currentyear"></span> Carlos Andrés Andrade Huetio, Spain</p>
        
        <p id="lastModified"></p>

    </footer>
    <div class="red"></div>
</body>
</html>
